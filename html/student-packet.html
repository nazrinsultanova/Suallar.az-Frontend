<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/css/student-packet.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/main.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/responsive.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suallar.az</title>
</head>
<body>
    <div class="main-container">
        <div class="main-content">
        <div class="student-packet-content">
            <h3 class="packet-title">
                Şagird paketi <span>Aylıq - 2 AZN</span>
                <div>
                    <img src="../assets/images/icons/student-packet-arrow.svg" alt="arrow">
                </div>
            </h3>
            <div class="packet-info">
                <img src="../assets/images/icons/packet-info.svg" alt="info-icon">
                <p class="info-p">Aylıq plan hər ay avtomatik olaraq yenilənir. Avtomatik yenilənməni dayandırmaq və növbəti ay üçün ödəniş etməmək üçün hesabınızdan abunəlik paketini dayandıra bilərsiniz.</p>
            </div>
            <h2 class="packet-price">ÖDƏNİLƏCƏK MƏBLƏĞ: <span>2AZN</span></h2>
            <h3 class="sale-code">Endirim kodun var? Daxil et</h3>
            <form>
                <input type="text" name="sale-code" placeholder="Endirim kodunu daxil et">
                <p class="agreement">
                    <input type="checkbox" name="check">
                    İstifadə şərtlərini oxudum və qəbul edirəm.
                </p>
                <button type="button">Paketi al</button>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
